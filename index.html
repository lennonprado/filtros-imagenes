    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css?" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-doublerow navbar-trans navbar-fixed-top">
    <!-- top nav -->
    <nav class="navbar navbar-top hidden-xs">
        <div class="container">
            <!-- left nav top -->
            <ul class="nav navbar-nav pull-left">
                <div class="navbar-brand" href="#">
                    <span class="r">r</span><span class="g">g</span><span class="b">b</span><span class="resto">.lab</span>
                </div>
            </ul>
            <!-- right nav top -->
            <ul class="nav navbar-nav pull-right">
                <li><a href="#" class="text-white">By @Marcelo Prado</a></li>
            </ul>

    <!-- down nav -->

<!--bg img  -->
<div class="container mybody">
    <div class="row">
        <div class="col-md-6">
            <h1>Amazing Photo Effects</h1>
            <h4>Select a photo and enjoy the amazing image filters available</h4>
        </div>
        <div class="col-md-6 ">
          <div class="contenedor-imagen">
            <div class="file-input-content">
                <input type="file" id="file-input"  />
            </div>
            <canvas id="magicHere" width="400" height="400"></canvas>
        </div>
      </div>

    </div>
    <div class="row">
        <div class="stylenav text-center">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="filterbutton" href="#" onclick="negative()">negative</a>
                </li>
                <li class="list-inline-item">
                    <a class="filterbutton" href="#" onclick="grey()">grey</a>
                </li>
                <li class="list-inline-item">
                    <a class="filterbutton" href="#" onclick="sepia()">sepia</a>
                </li>
                <li class="list-inline-item">
                    <a class="filterbutton" href="#" onclick="sobelH()">Sobel H </a>
                </li>
                <li class="list-inline-item">
                    <a class="filterbutton" href="#" onclick="sobelV()">Sobel V </a>
                </li>
                <li class="list-inline-item">
                    <a class="filterbutton" href="#" onclick="sobelB()">Sobel Blur </a>
                </li>
            </ul>
        </div>
        <div class="stylenav text-center">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <label for="bi1">Binarization
                        <input id="bi1" type="range" min="0" max="255" step="1" value="128" onchange="binarization()" />
                    </label>
                </li>
                <li class="list-inline-item">
                    <label for="bl1">Blur
                        <input id="bl1" type="range" max="10" min="0" step="1" value="0" onchange="blurRange()" />

                    </label>
                </li>
                <li class="list-inline-item">
                    <label for="bg1">Brighness
                        <input id="bg1" type="range" max="99" min="0" step="1" value="50" onchange="brighness()" />
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
